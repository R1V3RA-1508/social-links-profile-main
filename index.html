<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-wrap mt-25">
    <div class="card font-[Inter] flex flex-col justify-center rounded-2xl">
      <img src="assets/images/avatar-jessica.jpeg" alt="" class="photo rounded-full flex justify-center">
      <h1 class="name text-2xl">Jessica Randall</h1>
      <h2 class="loc text-[14px]">London, United Kingdom</h2>
      <p class="desc text-sm">"Front-end developer and avid reader."</p> 
      <button type="button" class="github rounded-lg"> <a href="#">GitHub</a> </button>
        
      <button type="button" class="frontend-mentor rounded-lg"> <a href="#">Frontend Mentor</a> </button>

      <button type="button" class="linkedin rounded-lg"> <a href="#">Linkedin</a> </button>  
      
      <button type="button" class="twitter rounded-lg"> <a href="#">Twitter</a> </button>
      
      <button type="button" class="instagram rounded-lg"> <a href="#">Instagram</a> </button>
    </div>
  </div>
  <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/R1V3RA-1508">R1V3RA</a>.</p>
  </div>
</body>
</html>
